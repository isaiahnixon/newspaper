name: Daily Paper

on:
  schedule:
    # Runs weekdays at 07:00 MT
    - cron: "0 13 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-paper
  cancel-in-progress: false

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Needed so we can push back to the repo
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate daily paper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m daily_paper

      - name: Commit and push if changed
        run: |
          set -e

          # Configure commit identity for the bot
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the generated output
          git add .

          # If nothing changed, do nothing
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit with a timestamp (UTC)
          git commit -m "Update daily paper ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"

          # Push back to the same branch that triggered the workflow
          git push
