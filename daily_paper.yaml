# Daily Paper configuration.
output_dir: "."
output_file: "index.html"
archive_dir: "archive"

# Content handling
fetch_full_text: true
max_full_text_chars: 2000
# Default item count per topic (can be overridden per topic below).
items_per_topic: 5

# Model choices (explicitly set; no implicit defaults)
item_model: "gpt-5-mini"
selection_model: "gpt-5-mini"
topic_model: "gpt-5.2"
# Use null to omit a temperature override and keep provider defaults.
temperature: null

# Logging
dry_run: false
verbose: true

# OpenAI request behavior
openai_timeout_secs: 180.0
openai_max_retries: 1
openai_retry_backoff_secs: 1.0
openai_retry_on_timeout: false

